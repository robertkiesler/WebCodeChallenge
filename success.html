<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to bootstap and CSS file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flipgrid</title>
</head>
    <!--Here the welcome message is displayed and the getValues() function is called from the successScript.js file, which pulls stored name and email-->
<body onload="getValues()">
    <div id="mainBox">
        <h1>Welcome,<br><span id="inBold">
            </span> </h1>
        <br>
       <p class="message">
           You have been registered for this awesome service. Please check your email listed below for instructions.
       </p>
        <br>
        <p id="emailDisplay"></p>
        <div id="btnBox">
        <button id="btnSignUp" class="btn btn-danger">Sign in</button>
    </div>
    </div>

    <script src="successScript.js"></script>
</body>
</html>
