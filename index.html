<!DOCTYPE html>
<html lang="en">
<head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to bootstap and CSS file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Flipgrid</title>
</head>
<body>
    <div id="mainBox">
        <h1>Let's<br><span class="inBold">Sign up</span> </h1>
        <br>
        <p class="message">
            Use the form below to sign up for this super awesome
            service. You're only a few steps away!
        </p>
        <label class="formLabel">First Name</label>
        <br>
        <input type="text" class="formInput" id="fName">
        <br>
        <label class="formLabel">Email Address</label>
        <br>
        <input type="email" class="formInput" id="email">
        <br>
        <label class="formLabel">Password</label>
        <br>
        <input type="password" class="formInput" id="pass">
        <br>
        <div id="btnBox">
        <button id="btnSignUp" class="btn btn-danger">Sign Up</button>
    </div>
    </div>
    <!--Link to script.js file to execute alert and validation-->
    <script src="script.js"></script>
</body>
</html>
